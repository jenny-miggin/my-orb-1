description: >
  This command checks an env var and echoes it
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  project:
    type: env_var_name
    default: CIRCLE_PROJECT_USERNAME
  project_url:
    type: string
    default: << pipeline.project.git_url >>
steps:
  - run:
      name: echo the param
      command: echo << parameters.project_url >>
  - when:
      condition:
        equal: [ "https://github.com/jenny-miggin/my-orb-1", << parameters.project_url >> ]
      steps:
        - run:
            name: the when condition worked
            command: echo "this also matches"
