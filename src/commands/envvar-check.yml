description: >
  This command checks an env var and echoes it
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  project:
    type: env_var_name
    default: CIRCLE_PROJECT_USERNAME
steps:
  - run:
      name: echo the param
      command: echo << pipeline.project.git_url >>
  - run:
      name: echo if matches
      command: |
        if [ ${<< parameters.project >>} == "jenny-miggin" ]; then
          echo "it matches"
        else
          echo "it doesn't match"
        fi
  - when:
      condition:
        equal: [ "https://github.com/jenny-miggin/my-orb-1", << pipeline.project.git_url >> ]
      steps:
        - run:
            name: the when condition worked
            command: echo "this also matches"
