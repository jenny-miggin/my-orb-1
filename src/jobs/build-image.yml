description: >
  Job to checkout code and build Docker image

executor: docker-build

parameters:
  image-name:
    type: string
    default: "jenny-test"
    description: "name of docker image being built"
steps:
  - checkout
  - docker-build:
      image-name: << parameters.image-name >>
  - docker-scan:
      image-name: << parameters.image-name >>
