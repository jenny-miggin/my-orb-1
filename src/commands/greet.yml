description: >
  This command echos "Hello World" using file inclusion.
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  to:
    type: string
    default: "World"
    description: "Hello to whom?"
  git-revision:
    type: string
    default: <<pipeline.git.revision>>
steps:
  - run:
      environment:
        PARAM_TO: <<parameters.to>>
      name: Hello Greeting
      command: <<include(scripts/greet.sh)>>
  - run:
      name: echo git revision - param
      command: echo <<parameters.git-revision>>
  - run:
      environment:
        GIT_REV: <<parameters.git-revision>>
      name: echo git revision - in env var
      command: echo ${GIT_REV}
